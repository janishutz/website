<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search (redirects to duckduckgo) :: janishutz.com</title>

        <style>
            html {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                background-image: radial-gradient(
                    rgb(25, 25, 151), lightblue
                );
                background-repeat: no-repeat;
                background-size: contain;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: sans-serif;
            }

            .search-wrapper {
                text-align: center;
                background-color: white;
                min-height: fit-content;
                min-width: fit-content;
                height: 50%;
                padding: 3% 5%;
                border-radius: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .search-box {
                background-color: rgb(191, 196, 255);
                border-style: solid;
                padding: 1%;
                width: 40vw;
                font-size: 110%;
                border-radius: 10px;
            }

            .submit-button {
                
            }
        </style>
    </head>
    <body>
        <div class="search-wrapper">
            <h1 style="font-size: 400%;">Search</h1>
            <form action="https://duckduckgo.com/" method="get">
                <input type="text" placeholder="Search..." name="q" class="search-box">
                <input type="submit" value="Search" class="submit-button">
            </form>
        </div>
    </body>
</html>
